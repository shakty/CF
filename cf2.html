<div id="cf_span">
<dl>
<dt>Head</dt>
	<dd>
		<label for="head_scale_x">Scale head horizontally</label>
		<span id="head_scale_x">&nbsp;
		</span>
  </dd>
	<dd>
		<label id="" for="head_scale_y">Scale head vertically</label>
		<span id="head_scale_y">&nbsp;
		</span>
	</dd>
</dl>

<dl>
<dt>Eye and Eyebrow</dt>
  <dd>
		<label id="" for="eye_spacing">Eye spacing</label>
		<span id="eye_spacing">&nbsp;
		</span>
	</dd>
	<dd>
		<label id="" for="eye_scale_x">Scale eyes horizontally</label>
		<span id="eye_scale_x">&nbsp;
		</span>
	</dd>
	<dd>
		<label id="" for="eye_scale_y">Scale eyes vertically</label>
		<span id="eye_scale_y">&nbsp;
		</span>
	</dd>
  <dd>
		<label id="" for="eyebrow_angle">Eyebrow angle</label>
		<span id="eyebrow_angle">&nbsp;
		</span>
		</dd>
	<dd>
		<label id="" for="eye_height">Eye and Eyebrow height</label>
		<span id="eye_height">&nbsp;
		</span>
	</dd>
</dl>

<dl>
	<dt>Nose</dt>
		<dd>
			<label id="" for="nose_length">Nose length</label>
			<span id="nose_length">&nbsp;
			</span>
		</dd>
</dl>

<dl>
	<dt>Mouth</dt>
		<dd>
		
			<label id="" for="mouth_shape">Mouth Shape</label>
			<span>
			<div id="mouth_shape">&nbsp;
			</div>
			</span>&nbsp;
		</dd>
</dl>


</div>

<body>


<script>

var defaults = {
	    
        // Head

        head_scale_x: {
          min: 0.2,
          max: 2,
          step: 0.01,
          value: 0.5,
          label: 'Scale head horizontally'
        },
        
        head_scale_y: {
          min: 0.2,
          max: 2,
          step: 0.01,
          value: 1,
          label: 'Scale head vertically'
        },
        
        // Eye
        

        eye_spacing: {
          min: 0,
          max: 50,
          step: 0.01,
          value: 10,
          label: 'Eye spacing'
        },
        eye_scale_x: {
          min: 0.2,
          max: 2,
          step: 0.01,
          value: 1,
          label: 'Scale eyes horizontally'
        },
        eye_scale_y: {
          min: 0.2,
          max: 2,
          step: 0.01,
          value: 1,
          label: 'Scale eyes vertically'
        },


        // Eyebrow

        eyebrow_angle: {
          min: -2,
          max: 2,
          step: 0.01,
          value: -0.5,
          label: 'Eyebrow angle'
        },

        
        eye_height: {
          min: 0.1,
          max: 0.9,
          step: 0.01,
          value: 0.4,
          label: 'Eye and Eyebrow height'
        },
        

        nose_length: {
          min: 0.2,
          max: 18,
          step: 0.01,
          value: 15,
          label: 'Nose length'
        },

        mouth_shape: {
          min: 0,
          max: 30,
          step: 1,
          value: 0,
          label: 'Mouth Shape'
        }   
        };

$(function() {
   
	for (var i=0; i< defaults.length; i++) {
		
	}
    // setup graphic EQ
    $( "#cf_span div" ).each(function() {
      // read initial values from markup and remove that
      var settings = defaults[this.id];
      settings['animate'] = true;
      
      //console.log(settings);
      //console.log(this.id);
      $( this ).slider(settings);
      
    });
  });




</script>
</body>
